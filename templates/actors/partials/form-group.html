<div class="form-group">
    <label for="{{id}}">{{localize labelText}}</label>
        <span class="form-fields">
           <input
               id="{{id}}"
               class="{{inputCssClass}}"
               name="{{id}}"
               type="text"
               value="{{value}}"
               placeholder="{{localize placeHolder}}"
               data-dtype="{{dataType}}"
           />
         </span>
</div>
