    <label for="data.weight">Weight:</label>
    <span class="form-fields">
          <input
                  name="data.weight"
                  type="text"
                  value="{{item.data.weight}}"
                  placeholder="Weight"
                  data-dtype="Number"
          />
    </span>
</div>
<div class="form-group">
    <label for="data.cost">Cost:</label>
    <span class="form-fields">
          <input
                  name="data.cost"
                  type="text"
                  value="{{item.data.cost}}"
                  placeholder="Cost"
                  data-dtype="String"
          />
    </span>
</div>
